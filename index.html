<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Dessins - EpiDraw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 200px;
        }
        .drawing {
            width: 100%;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .drawing img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #site-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 120px;
            height: auto;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            transition: transform 0.3s ease-in-out;
        }
        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <img id="site-logo" src="EpiDrawLogo.png" alt="EpiDraw Logo">
    <div class="container">
        <h1>Galerie de Dessins</h1>
        <button class="add-button" onclick="showPopup()">Ajouter un dessin</button>
        <div class="gallery" id="gallery"></div>
    </div>

    <div id="popup" class="popup">
        <h3>Ajouter un Dessin</h3>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
        <p id="error-message" class="error-message">Vous n'avez pas sélectionné de photo</p>
        <input type="text" id="name" placeholder="Nom du dessin">
        <p id="name-error" class="error-message">Le nom du dessin est obligatoire</p>
        <input type="text" id="author" placeholder="Auteur">
        <textarea id="description" placeholder="Description"></textarea>
        <button onclick="addDrawing()">Valider</button>
        <button onclick="closePopup()">Annuler</button>
    </div>

    <script>
    function showPopup() {
        document.getElementById('popup').classList.add('show');
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('name-error').style.display = 'none';
    }

    function closePopup() {
        document.getElementById('popup').classList.remove('show');
    }
    </script>
<script src="script.js"></script>
</body>
</html>
