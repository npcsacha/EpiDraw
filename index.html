<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Dessins - EpiDraw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 200px;
        }
        .drawing {
            width: 100%;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .drawing img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #site-logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="site-logo" src="EpiDrawLogo.png" alt="EpiDraw Logo">
    <div class="container">
        <h1>Galerie de Dessins</h1>
        <button class="add-button" onclick="showPopup()">Ajouter un dessin</button>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
    async function uploadImageToGitHub(file) {
        const REPO_OWNER = "ton-username";
        const REPO_NAME = "ton-repo";
        const FILE_PATH = `images/${file.name}`;
        const BRANCH = "assets";
        const GITHUB_TOKEN = "${{ secrets.TOKEN_SECRET }}";

        const reader = new FileReader();
        reader.onload = async function(event) {
            const base64Image = event.target.result.split(',')[1];

            let sha = null;
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}?ref=${BRANCH}`);
                if (response.ok) {
                    const data = await response.json();
                    sha = data.sha;
                }
            } catch (e) {}

            const commitMessage = "Ajout d'une nouvelle image";
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
            const response = await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: commitMessage,
                    content: base64Image,
                    branch: BRANCH,
                    sha: sha
                })
            });

            if (response.ok) {
                alert("Image envoy√©e sur GitHub !");
                updateHTMLWithNewImage(file.name);
            } else {
                alert("Erreur lors de l'envoi de l'image !");
            }
        };
        reader.readAsDataURL(file);
    }

    function updateHTMLWithNewImage(imageName) {
        const gallery = document.getElementById('gallery');
        const newImage = document.createElement('img');
        newImage.src = `https://raw.githubusercontent.com/ton-username/ton-repo/assets/images/${imageName}`;
        newImage.classList.add('drawing');
        gallery.appendChild(newImage);
    }
    </script>
</body>
</html>
